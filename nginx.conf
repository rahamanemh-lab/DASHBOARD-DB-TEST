server {
    listen 80;
    server_name dashboard.votredomaine.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.votredomaine.com;
    
    # Configuration SSL (adaptez les chemins)
    ssl_certificate /etc/letsencrypt/live/dashboard.votredomaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.votredomaine.com/privkey.pem;
    
    # Configuration pour les gros fichiers
    client_max_body_size 2000M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_request_buffering off;
    
    # Buffers pour les gros uploads
    client_body_buffer_size 128k;
    
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support WebSocket pour Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers pour les gros uploads
        proxy_max_temp_file_size 2000m;
    }
    
    # Configuration spécifique pour les uploads
    location /_stcore/upload_file {
        proxy_pass http://127.0.0.1:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts étendus pour uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_request_buffering off;
        
        client_max_body_size 2000M;
        client_body_timeout 600s;
    }
}